{% extends 'medicus/base.html' %}

{% block content %}
  <div class="content margin-top-30">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0"
        <form method="post">
          {% csrf_token %}
          <label for="id_username">Username:</label>

                    <input name="username" required="" maxlength="254" autofocus="" id="id_username" type="text">

          <label for="id_password">Password:</label>
                    <input name="password" required="" id="id_password" type="password">


          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="clearfix margin-top-30"></div>
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-secondary btn-block">Login with Facebook</a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary btn-block">Login with Google</a>
      </div>
    </div>
  </div>
{% endblock %}
