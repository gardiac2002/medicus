{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title text-center">{% trans "Sign Up" %}</h1>
            </div>
        </div>
    </div>
</div>


<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="btn btn-primary margin-top-30">{% trans "Sign Up" %}</button>
</form>

<a href="{{ login_url }}" class="btn btn-secondary margin-top-30">Already have an account?</a>

{% endblock %}
