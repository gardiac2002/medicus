
{% extends 'medicus/base.html' %}
{% load static %}

    {% block content %}
        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">{{ city }}, Romania</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->

        <!-- property area -->
        <div class="properties-area recent-property" style="background-color: #FFF;">
            <div class="container">
                <div class="row  pr0 padding-top-40 properties-page">
                    <div class="col-md-12 clear ">
                        <div id="list-type" class="proerty-th">

                                                                {% for doctor in doctors %}


                            <div class="col-sm-6 col-md-12 p0">
                                <div class="box-two proerty-item">
                                    <div class="col-md-4">
                                        <div class="ratingbox">
                                            <span class="glyphicon glyphicon-star ratingstar" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-star ratingstar" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-star ratingstar" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-star ratingstar" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-star-empty ratingstar" aria-hidden="true"></span>
                                            <p class="ratingtext">3.8</p>
                                        </div>
                                    </div>


                                        <div class="col-md-8">
                                            <h2 class="doc-name">
                                                <a href="/doctor/{{doctor.id}}" >{{ doctor.name }}</a>
                                            </h2>
                                            <p class="details">
                                              {{ doctor.address.address }}<br>
                                              str. Stefan cel Mare, 24<br>
                                              <a href="tel:{{doctor.phone_number}}">{{ doctor.phone_number }}</a>
                                            </p>
                                        </div>



                                </div>
                            </div>

                                                                {% endfor %}


                        </div>
                    </div>

                </div>
            </div>
        </div>

    {% endblock content %}
