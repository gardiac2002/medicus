{% extends 'medicus/base.html' %}
{% load static %}

    {% block content%}
        <!-- Body content -->
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>

        <div class="header-connect">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </div>
        <!--End top header -->

        <div class="content text-center">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
                    <h1>Find Your Doc!</h1>
                    <p>medicus: the easy way to find the doctors in your city</p>
                    <div class="search-form wow pulse" data-wow-delay="0.8s">
                      <form method="post" action="search" class="form-inline">
                          {% csrf_token %}

                          <div class="form-group">
                            <input id="profession" name="profession" type="text" placeholder="Specialty" class="form-control" />
                          </div>
                          <div class="form-group">
                            <select id="city" name="city" class="selectpicker" title="Select city">
                                <option>Bacau</option>
                                <option>Cluj</option>
                            </select>
                          </div>
                          <button class="btn btn-primary hidden-xs hidden-sm" type="submit"><i class="fa fa-search"></i></button>
                          <button class="btn btn-primary btn-block hidden-md hidden-lg" type="submit">Search</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
